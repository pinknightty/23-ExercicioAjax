<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <!-- <img class="profile-avatar" src="https://via.placeholder.com180x180" id="avatar"> -->
            <img class="profile-avatar" src="https://avatars.githubusercontent.com/u/142519896?v=4" id="avatar">
            <h1 class="profile-name" id="name"></h1>
            <h2 class="profile-username" id="username"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repos"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following"></span>
                </li>
            </ul>
            <a href="#" id="link" class="profile-link">Ver no Github</a>            
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nameElement = document.querySelector('#name');
            const userNameElement = document.querySelector('#username');
            const avatarElement = document.querySelector('#avatar');
            const reposElement = document.querySelector('#repos');
            const followersElement = document.querySelector('#followers');
            const followingElement = document.querySelector('#following');
            const linkedElement = document.querySelector('#link');

            fetch('https://api.github.com/users/pinknightty')
            .then(function(res) {
                return res.json();
            })
            .then(function(json) {
                nameElement.innerText = json.name;
                userNameElement.innerText = json.login;
                avatarElement.innerText = json.avatar_url;
                reposElement.innerText = json.public_repos;
                followersElement.innerText = json.followers;
                followingElement.innerText = json.following;
                linkedElement.innerText = json.html_url;                
            })            
        })
    </script>

</body>
</html>
